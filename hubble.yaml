agents:
    - file:
        group: "search"
        type: "redis_log"
        paths:
            - "var/logs/search/redis-parse/error.log"
            - "var/logs/search/redis-parse/access.log"
        codec.line:
            match: "\n"
            max: 16382
        client.kafka:
            topic: "abc"
            broker:
                - "10.21.21.82:9092"
                - "10.21.21.83:9092"
                - "10.21.21.84:9092"

    - file:
        group: "search"
        type: "nginx_log"
        paths:
            - "var/logs/search/nginx/error.log"
            - "var/logs/search/nginx/access.log"
        codec.multiline:
            match: "^{ISO_9002_TIMESTAMP}"
            previous: ""
            next: ""


proxy:
    - forward:
        pipeline.channel:
            max: 1024
        client.elasticsearch:
            cluster:
                - "10.21.21.82:9092"
                - "10.21.21.83:9092"
                - "10.21.21.84:9092"

    - forward:
        pipeline.channel:
            max: 1024
        client.sincedb:
            dir: "/data/logs/sincedb"
