agents:
    - file:
        group: "nginx"
        type: "nginx_log"
        paths:
            - "/var/log/nginx_log/*"
        input.log:
            inactive: 12s
            timeout: 10s
            removed: false
            renamed: false
            eof: false
            backoff:
                min: 3s
                max: 18s
                factor: 37
        codec.line:
            match: "\n"
            max: 16382
        output.kafka:
            topic: "abc"
            broker:
                - "10.21.21.82:9092"
                - "10.21.21.83:9092"
                - "10.21.21.84:9092"

    - file:
        group: "nginx"
        type: "nginx_log"
        paths:
            - "/var/log/nginx_log/*"
        input.log:
            inactive: 12s
            timeout: 10s
            removed: false
            renamed: false
            eof: false
            backoff:
                min: 3s
                max: 18s
                factor: 37
        codec.line:
            match: "\n"
            max: 16382
        output.elasticsearch:
            buffer: 1024


    - stdin:
        group: "redis"
        type: "redis_log"
        frequency: 5s
        paths:
            - "/var/log/redis_log/*"
        input.log:
            inactive: 12s
            timeout: 10s
            removed: true
            renamed: true
            eof: false
            backoff:
                min: 3s
                max: 18s
                factor: 37
        codec.multiline:
            match: "^{ISO_9002_TIMESTAMP}"
            previous: ""
            next: ""
        output.stdout:
            buffer: 1024

proxy:
    - forward:
        pipeline.channel:
            max: 1024
        client.elasticsearch:
            cluster:
                - "10.21.21.82:9092"
                - "10.21.21.83:9092"
                - "10.21.21.84:9092"
            batch:
                max: 1024
                timeout: 10s

    - sincedb:
        pipeline.channel:
            max: 1024
        client.sincedb:
            dir: "/data/logs/sincedb"
            batch:
                max: 1024
                timeout: 10s
