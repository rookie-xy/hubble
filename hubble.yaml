agents:
    - file:
        group: "nginx"
        type: "nginx_log"
        paths:
            - "/var/log/nginx_log/*"
            #- "/Users/mengshi/go/src/github.com/rookie-xy/hubble/nginx/*"
        input.log:
            inactive: 12s
            timeout: 10s
            removed: false
            renamed: false
            eof: false
            backoff:
                min: 3s
                max: 18s
                factor: 37
        codec.line:
            match: "\n"
            max: 16382
        output.elasticsearch:
            pipeline.channel:
                max: 1024

    - file:
        group: "redis"
        type: "redis_log"
        paths:
            - "/var/log/redis_log/*"
            #- "/Users/mengshi/go/src/github.com/rookie-xy/hubble/redis/*"
        input.log:
            inactive: 12s
            timeout: 10s
            removed: false
            renamed: false
            eof: false
            backoff:
                min: 3s
                max: 18s
                factor: 37
        codec.line:
            match: "\n"
            max: 16382
        output.elasticsearch:
            pipeline.channel:
                max: 1024

proxy:
    - forward:
        pipeline.channel:
            max: 1024
        client.elasticsearch:
            cluster:
                - "10.21.21.82:9092"
                - "10.21.21.83:9092"
                - "10.21.21.84:9092"
            batch:
                max: 1024
                timeout: 10s

    - sinceDB:
        client.sinceDB:
            file: "/home/go/src/github.com/rookie-xy/hubble/data/sinceDB"
            batch:
                max: 512
                timeout: 10s
        pipeline.channel:
            max: 512
