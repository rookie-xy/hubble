agents:
    - file:
        group: "nginx"
        type: "nginx_log"
        paths:
            - "/var/log/nginx_log/*"
        codec.line:
            match: "\n"
            max: 16382
        client.kafka:
            topic: "abc"
            broker:
                - "10.21.21.82:9092"
                - "10.21.21.83:9092"
                - "10.21.21.84:9092"

    - file:
        group: "redis"
        type: "redis_log"
        frequency: 5s
        paths:
            - "/var/log/redis_log/*"
        codec.multiline:
            match: "^{ISO_9002_TIMESTAMP}"
            previous: ""
            next: ""


proxy:
    - forward:
        pipeline.channel:
            max: 1024
        client.elasticsearch:
            cluster:
                - "10.21.21.82:9092"
                - "10.21.21.83:9092"
                - "10.21.21.84:9092"

    - forward:
        pipeline.channel:
            max: 1024
        batch:
            count: 1024
            timeout: 10s
        client.sincedb:
            dir: "/data/logs/sincedb"
